<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="PedIA.css">
    <title>MediAI - Speech to Text</title>
</head>
<body>

    <div class="container">
        <div class="header">MediAI Speech To Text</div>

        <div class="settings">
            <div class="language">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="es-ES">Español</option>
                    <option value="en-US">English</option>
                    <option value="de-DE">Deutsch</option>
                    <option value="pt-PT">Português</option>
                    <option value="ru-RU">Русский</option>
                </select>
            </div>
        </div>

        <div class="separator"></div>

        <button class="btn record">
            <div class="icon">
                <i class='bx bx-microphone'></i>
                <i class='bx bx-loader bx-spin'></i>
            </div>
            <p>Start Listening</p>
        </button>

        <div class="result">
            <p class="resultText"></p>
        </div>

        <div class="separator"></div>

        <div class="buttons">
            <button class="btn clear">Clear</button>
            <button class="btn download" disabled>Download</button>
        </div>

        <div class="classification">
            <h3>Clasificación de la Historia Clínica</h3>
            <div id="classification"></div>
        </div>

    </div>

    <script src="PedIA.js"></script>
</body>
</html>
