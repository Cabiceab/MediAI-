<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Radiografías de Tórax</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Analizador de Radiografías de Tórax</h1>
        
        <div class="upload-section" id="dropZone">
            <p>Arrastra una radiografía de tórax aquí o</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Subir Imagen
            </button>
        </div>

        <div id="previewContainer">
            <img id="previewImage" alt="Vista previa">
            <canvas id="annotationCanvas"></canvas>
        </div>

        <div style="text-align: center;">
            <button class="btn" id="analyzeBtn" disabled onclick="analyzeImage()">
                Analizar Radiografía
            </button>
        </div>

        <div class="loading" id="loading"></div>
        <div class="error" id="error"></div>
        <div id="result"></div>

        <div class="footer">
            <p>Prototipo desarrollado por:</p>
            <p>Camilo Avila • Fabio Villadiego • Wilmer Orozco • Daniel Hernandez</p>
            <p><small>© 2024 - Todos los derechos reservados</small></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
