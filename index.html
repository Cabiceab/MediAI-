<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyle - Asistente MÃ©dico Inteligente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #4f46e5;
            --accent: #7c3aed;
        }

        .chat-container {
            height: 60vh;
            background: #f8fafc;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            margin: 0.5rem;
            border-radius: 1rem;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            background: var(--primary);
            color: white;
            margin-left: auto;
        }

        .assistant-message {
            background: white;
            border: 1px solid #e2e8f0;
            margin-right: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .diagnosis-card {
            transition: transform 0.2s;
            cursor: pointer;
            border: 1px solid #e2e8f0;
        }

        .diagnosis-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">ðŸ©º Vyle Medical AI</h1>
            <p class="lead text-muted">Asistente mÃ©dico inteligente con DeepSeek</p>
        </div>

        <div class="row g-4">
            <div class="col-lg-8">
                <div class="chat-container p-3">
                    <div id="chatMessages" class="h-100 overflow-auto pb-3">
                        <div class="message assistant-message">
                            Â¡Hola! Soy Vyle, tu asistente mÃ©dico AI. Â¿QuÃ© sÃ­ntomas presentas?
                        </div>
                    </div>
                    
                    <div class="input-group mt-3">
                        <textarea id="inputMessage" class="form-control" 
                                  placeholder="Escribe tus sÃ­ntomas..." rows="2"></textarea>
                        <button id="sendButton" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card h-100 border-0 shadow">
                    <div class="card-header bg-primary text-white">
                        AnÃ¡lisis y DiagnÃ³sticos
                    </div>
                    <div class="card-body overflow-auto">
                        <div id="analysisResults"></div>
                        <div id="loading" class="text-center py-4" style="display: none;">
                            <div class="spinner-border text-primary"></div>
                            <p class="mt-2 text-muted">Analizando...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class MedicalAI {
            constructor() {
                this.conversationHistory = [];
                this.apiUrl = 'https://api.deepseek.com/v1/chat/completions';
                this.apiKey = 'TU_API_KEY';  // Reemplazar con API key real
            }

            async analyzeConversation(message) {
                this.addToHistory('user', message);
                this.showLoading(true);

                try {
                    const response = await this.getAIResponse(message);
                    const analysis = this.parseMedicalResponse(response);
                    
                    this.addToHistory('assistant', analysis.text);
                    this.displayDiagnosis(analysis);
                } catch (error) {
                    this.showError('Error al conectar con el servidor AI');
                }
                
                this.showLoading(false);
            }

            async getAIResponse(prompt) {
                const response = await fetch(this.apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.apiKey}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-medical",
                        messages: [{
                            role: "system",
                            content: "Eres un asistente mÃ©dico especializado. Analiza los sÃ­ntomas, genera posibles diagnÃ³sticos diferenciales y recomienda acciones. Usa marcado para organizar la informaciÃ³n."
                        }, {
                            role: "user",
                            content: prompt
                        }],
                        temperature: 0.7,
                        max_tokens: 500
                    })
                });

                return await response.json();
            }

            parseMedicalResponse(response) {
                const content = response.choices[0].message.content;
                return {
                    text: content,
                    diagnoses: this.extractDiagnoses(content),
                    recommendations: this.extractRecommendations(content)
                };
            }

            extractDiagnoses(text) {
                const matches = text.match(/-\s(.+?)\s\((\d+%)\)/g);
                return matches ? matches.map(d => {
                    const [_, name, prob] = d.match(/-\s(.+?)\s\((\d+%)\)/);
                    return { name, probability: prob };
                }) : [];
            }

            extractRecommendations(text) {
                return text.split('\n').filter(line => line.includes('âœ…'));
            }

            addToHistory(role, content) {
                const chat = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}-message`;
                messageDiv.innerHTML = `
                    ${role === 'assistant' ? '<i class="fas fa-robot me-2"></i>' : ''}
                    ${content}
                `;
                chat.appendChild(messageDiv);
                chat.scrollTop = chat.scrollHeight;
            }

            displayDiagnosis(analysis) {
                const results = document.getElementById('analysisResults');
                results.innerHTML = `
                    <div class="diagnosis-card p-3 mb-3 bg-white rounded">
                        <h5 class="text-primary">DiagnÃ³sticos Probables:</h5>
                        ${analysis.diagnoses.map(d => `
                            <div class="d-flex justify-content-between mb-2">
                                <span>${d.name}</span>
                                <span class="badge bg-primary">${d.probability}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="diagnosis-card p-3 bg-white rounded">
                        <h5 class="text-success">Recomendaciones:</h5>
                        ${analysis.recommendations.map(r => `
                            <div class="d-flex align-items-center mb-2">
                                <i class="fas fa-check-circle text-success me-2"></i>
                                <span>${r.replace('âœ…', '').trim()}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
            }

            showError(message) {
                this.addToHistory('assistant', `
                    <div class="text-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        ${message}
                    </div>
                `);
            }
        }

        // InicializaciÃ³n
        const medicalAI = new MedicalAI();
        
        document.getElementById('sendButton').addEventListener('click', () => {
            const input = document.getElementById('inputMessage');
            if (input.value.trim()) {
                medicalAI.analyzeConversation(input.value);
                input.value = '';
            }
        });

        document.getElementById('inputMessage').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('sendButton').click();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
