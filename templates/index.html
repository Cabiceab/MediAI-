<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <div class="logo-cross">+</div>
            </div>
        </div>
        <div>
            <h1>AI Medical Analyzer</h1>
            <p>Sistema avanzado de análisis de imágenes médicas</p>
        </div>
    </header>

    <main class="main-content">
        <div id="dropZone" class="upload-section">
            <p>Arrastra una radiografía de tórax aquí o</p>
            <input type="file" id="fileInput" accept="image/*,.dicom,.dcm" hidden>
            <button onclick="document.getElementById('fileInput').click()">Seleccionar archivo</button>
        </div>

        <div id="previewContainer" class="preview-container"></div>

        <button id="analyzeButton" onclick="analyzeImage()" style="display: none;">
            Analizar Radiografía
        </button>

        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Analizando imagen...</p>
        </div>

        <div id="result" class="result-container"></div>
    </main>

    <footer>
        <p>Desarrollado por: Camilo Avila</p>
        <p class="small">© 2024 - Todos los derechos reservados</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
